<!DOCTYPE html>
<html lang="en">
<head>
        <style>
                table {
                  font-family: arial, sans-serif;
                  border-collapse: collapse;
                  width: 100%;
                }
                
                td, th {
                  border: 1px solid #dddddd;
                  text-align: left;
                  padding: 8px;
                }
                
        </style>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="popup.js"></script>
</head>

<body>
      <table style="width:100%">
        <tr>
          <th>Product ID</th>
          <th>Product title</th>
          <th>Product price</th> 
          <th>Product discount price</th>
        </tr>
        <tr>
          <td id="product_id"> - </td>
          <td id="product_title"> - </td>
          <td id="product_price"> - </td> 
          <td id="product_discount_price"> - </td>
        </tr>        
      </table>
      <h4> Product Images </h4>
      <span id="product_images"> - </span>
      <hr>
      <table style="width:100%" id="product_image_details">
        <tr><th colspan="4" id="product_image">Siddhu</th></tr>
        <tr><th colspan="4" id="image_type">Siddhu</th></tr>
        <tr>
          <th>Item</th>
          <th>Id</th>
          <th>SKU ID</th> 
          <th>Title</th>
        </tr>            
      </table>

      <hr>
      
      <table style="width:100%" id="product_text_details">
        <tr><th colspan="3" id="product_text">Siddhu</th></tr>
        <tr><th colspan="3" id="text_type">Siddhu</th></tr>
        <tr>
          <th>Item</th>
          <th>Id</th>
          <th>SKU ID</th>          
        </tr>            
      </table>

      <hr>

      <table style="width:100%" id="product_details_list">
        <tr><th colspan="2" id="product_details_list_text">Siddhu</th></tr>
        <tr><th colspan="2" id="product_details_list_text_type">Siddhu</th></tr>
        <tr>
          <th>Key</th>
          <th>value</th>          
        </tr>            
      </table>

      <hr>

      <span id="sizing_info"></span>

      <hr>

      <span id="products_item_options"></span>
</body>
</html>
